<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MovieSearch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Food Search</h1>
    <form th:action="@{/search}" method="GET" class="form-inline text-center">
        <div class="input-group">
            <input type="text"
                   class="form-control"
                   name="query"
                   placeholder="Enter ingredient names..."
                   aria-label="Search"
                   th:value="${query}">
            <button class="btn btn-primary" type="submit">Find</button>
        </div>
        <!-- <button class="btn btn-success mt-3" type="button" onclick="window.location.href='/random'">Random</button> -->
    </form>
    <!-- Search meal -->
    <div th:if="${recipeSearch != null}" class="mt-5">
        <h2 th:text="${recipeSearch.title}">Recipe name</h2>
        <img th:src="${recipeSearch.image}" alt="Photo" style="max-width: 400px;"/>
        <h3 class="mt-4">My Ingredients</h3>
        <ul>
            <li th:each="ingredient : ${recipeSearch.usedIngredients}" th:text="${ingredient.original}">Ingredient</li>
        </ul>
        <h3 class="mt-4">New Ingredients</h3>
        <ul>
            <li th:each="ingredient : ${recipeSearch.missedIngredients}" th:text="${ingredient.original}">Ingredient</li>
        </ul>
    </div>
    <!-- Random meal -->
    <div th:if="${recipe != null}" class="mt-5">
        <h2 th:text="${recipe.title}">Recipe name</h2>
        <img th:src="${recipe.image}" alt="Photo" style="max-width: 400px;"/>
        <h3 class="mt-4">Ingredients</h3>
        <ul>
            <li th:each="ingredient : ${recipe.extendedIngredients}" th:text="${ingredient.original}">Ingredient</li>
        </ul>
        <h3 class="mt-4">Instruction</h3>
        <p th:text="${recipe.instructions}">Overview</p>
    </div>
    <!-- Error message -->
    <div th:if="${error != null}" class="mt-5">
        <p th:text="${error}" style="color: red;">Error</p>
    </div>
</div>
</body>
</html>
